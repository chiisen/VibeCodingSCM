{% extends 'base.html' %}

{% block title %}添加配送订单 - SCM 供应链管理系统{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header">
                <h3><i class="fas fa-plus"></i> 添加配送订单</h3>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="order_id" class="form-label">订单号 *</label>
                        <input type="text" class="form-control" id="order_id" name="order_id"
                               placeholder="例如: D001" required>
                    </div>

                    <div class="mb-3">
                        <label for="customer" class="form-label">客户名称 *</label>
                        <input type="text" class="form-control" id="customer" name="customer"
                               placeholder="例如: 张三" required>
                    </div>

                    <div class="mb-3">
                        <label for="address" class="form-label">配送地址 *</label>
                        <input type="text" class="form-control" id="address" name="address"
                               placeholder="例如: 北京市朝阳区某某街道123号" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">订单状态</label>
                        <div class="form-control-plaintext">
                            <span class="badge bg-warning">准备中</span>
                            <small class="text-muted">（新订单默认为准备中状态）</small>
                        </div>
                    </div>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('delivery') }}" class="btn btn-secondary me-md-2">
                            <i class="fas fa-arrow-left"></i> 返回
                        </a>
                        <button type="submit" class="btn btn-info">
                            <i class="fas fa-save"></i> 创建订单
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
