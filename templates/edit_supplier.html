{% extends 'base.html' %}

{% block title %}编辑供应商 - SCM 供应链管理系统{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header">
                <h3><i class="fas fa-edit"></i> 编辑供应商</h3>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">供应商名称 *</label>
                        <input type="text" class="form-control" id="name" name="name"
                               value="{{ supplier.name }}" required>
                    </div>

                    <div class="mb-3">
                        <label for="contact" class="form-label">联系人 *</label>
                        <input type="text" class="form-control" id="contact" name="contact"
                               value="{{ supplier.contact }}" required>
                    </div>

                    <div class="mb-3">
                        <label for="phone" class="form-label">电话 *</label>
                        <input type="tel" class="form-control" id="phone" name="phone"
                               value="{{ supplier.phone }}" required>
                    </div>

                    <div class="mb-3">
                        <label for="address" class="form-label">地址 *</label>
                        <input type="text" class="form-control" id="address" name="address"
                               value="{{ supplier.address }}" required>
                    </div>

                    <div class="mb-3">
                        <label for="products" class="form-label">供应商品</label>
                        <textarea class="form-control" id="products" name="products" rows="3">{{ supplier.products }}</textarea>
                    </div>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('suppliers') }}" class="btn btn-secondary me-md-2">
                            <i class="fas fa-arrow-left"></i> 返回
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> 更新
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
